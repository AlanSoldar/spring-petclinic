<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'employees')}">

<body>

  <h2>Employees</h2>

  <table id="employees" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="employee : ${employees.employeeList}">
        <td th:text="${employee.firstName + ' ' + employee.lastName}"></td>
        
        <!--<td><span th:each="specialty : ${employee.specialties}"
          th:text="${specialty.name + ' '}" /> <span
          th:if="${vet.nrOfSpecialties == 0}">none</span></td>-->
      </tr>
    </tbody>
  </table>
</body>
</html>
